<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nowayout</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header__nav">
                <div class="burger">
                    <div class="burger__item"></div>
                    <div class="burger__item burger__item--center"></div>
                    <div class="burger__item"></div>
                </div>
                <nav class="nav">
                    <ul class="nav__list">
                        <li class="nav__list-item">
                            <a class="nav__link" href="#">Rooms</a>
                        </li>
                        <li class="nav__list-item">
                            <a class="nav__link" href="#">Booking</a>
                        </li>
                        <li class="nav__list-item">
                            <a class="nav__link" href="#">Contacts</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <img class="header__logo" src="./img/logo.svg" alt="logo">
            <div class="header__user-block">
                <span class="header__num">+43 660 605 0000</span>
                <div class="cart">
                    <img class="cart__img" src="./img/bag.svg" alt="bag">
                    <span class="cart__counter">2</span>
                </div>
                <span class="header__lang header__lang--disabled">de</span>
                <span class="header__lang">en</span>
            </div>
        </header>
        <section class="gallery">
            <div class="hero hero--vinci">
                <div class="hero__wrapper">
                    <h2 class="hero__caption">Da Vinci</h2>
                    <div class="hero__text-wrapper">
                        <p class="hero__text">Mystery</p>
                    </div>
                </div> 
            </div>
            <div class="hero hero--belvedere">
                <div class="hero__wrapper">
                    <h2 class="hero__caption">Mission Belvedere</h2>
                    <div class="hero__text-wrapper">
                        <p class="hero__text">Action</p>
                    </div>
                </div> 
            </div>
            <div class="hero hero--magic hero--active">
                <div class="cta">
                    <h3 class="cta__caption">20% off</h3>
                    <div class="cta__wrapper">
                        <p class="cta__text">Limited-time Deal</p>
                        <p class="cta__time">03:34:12</p>
                    </div>
                </div>
                <div class="hero__wrapper">
                    <h2 class="hero__caption">School of magic</h2>
                    <div class="hero__text-wrapper">
                        <p class="hero__text">Adventure</p>
                    </div>
                </div> 
            </div>
            <div class="hero hero--unknown">
                <div class="hero__wrapper">
                    <h2 class="hero__caption">The Unknown</h2>
                    <div class="hero__text-wrapper">
                        <p class="hero__text">Horror with live actor</p>
                        <img class="hero__img" src="./img/mask.svg" alt="mask">
                    </div>
                </div> 
            </div>
            <div class="hero hero--nun">
                <div class="hero__wrapper">
                    <h2 class="hero__caption">The Nun</h2>
                    <div class="hero__text-wrapper">
                        <p class="hero__text">Horror with live actor</p>
                        <img class="hero__img" src="./img/mask.svg" alt="mask">
                    </div>
                </div> 
            </div>
        </section>
    </div>
</body>
</html>
